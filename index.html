<!DOCTYPE html>
<html>
  <head>
    <title>formulaire de la gloire</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="img/BG_TRANS.mp4" type="video/mp4" />
    </video>
    <div id="video-overlay" aria-hidden="true"></div>

    <div id="spider-wave">
      <img
        src="img/spider-wave.gif"
        alt="Une araignée qui fait coucou elle vous est sympathique"
      />
      <img
        src="img/spider-mirror.gif"
        alt="Une araignée qui se regarde dans un miroir elle danse pour son plaisir"
      />
      <img
        src="img/spider-love.gif"
        alt="Une araignée qui aime beaucoup et veux dormir avec vous pour vous protéger"
      />

      <img
        src="img/spider-hide.gif"
        alt="Une araignée qui se cache elle est timide mais veut vous approcher en secret"
      />
      <img
        src="img/spider-cat.gif"
        alt="Un chat araignée qui est un mélange entre un chat et une araignée il est très mignon"
      />
    </div>

    <a href="#popup">Valider</a>

    <div id="popup" class="overlay">
      <div class="popup">
        <a href="#" class="close">&times;</a>
        <h2>Gloire</h2>
        <p id="Gagner">
          Vous avez gagné ! <br />
          Nous sommes fier de vous !
        </p>
      </div>
    </div>

    <h1>Formulaire de la gloire</h1>

    <form action="submit_form" method="post">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="subject">sujet:</label>
      <input type="text" id="subject" name="subject" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br /><br />

      <input type="submit" value="Envoyer" />
    </form>

        <label for="câlins">Câlins:</label>
        <input type="number" id="câlins" name="câlins" min="0" max="10" />
      </div>
    </div> -->
  </body>

  <footer>

</html>
