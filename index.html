<!DOCTYPE html>
<html>
  <head>
    <title>formulaire de la gloire</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <a href="#popup">Ouvrir la popup</a>

    <div id="popup" class="overlay">
      <div class="popup">
        <a href="#" class="close">&times;</a>
        <h2>Gloire</h2>
        <p id="Gagner">Vous avez gagné ! <br> Nous sommes fier de vous !</p> 
      </div>
    </div>

    <h1>Formulaire de la gloire</h1>

    <form action="submit_form" method="post">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="subject">sujet:</label>
      <input type="text" id="subject" name="subject" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br /><br />

      <input type="submit" value="Envoyer" />
    </form>

    <div id="petit_renard">
      <img
        src="img/petit_renard.gif"
        alt="cette image est un adorable petit renard qui réclame des câlins"
      />
      <div>
        <label for="câlins">Câlins:</label>
        <input type="number" id="câlins" name="câlins" min="0" max="10" />
      </div>
    </div>
  </body>

  <footer>
    <p>© 2024 Formulaire de la gloire. licence Apache 2.0</p>
  </footer>
</html>
